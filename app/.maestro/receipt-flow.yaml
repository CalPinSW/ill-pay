appId: com.illpay.app
---
# Receipt Creation and Sharing Flow E2E Test

- launchApp

# Assume already logged in - navigate to receipts
- tapOn:
    id: "receipts-tab"
    optional: true

# Create new receipt
- tapOn:
    text: ".*Add.*|.*New.*|.*Create.*"
    optional: true
- tapOn:
    id: "add-receipt-button"
    optional: true

# Enter receipt details manually
- tapOn:
    text: "Enter Manually"
    optional: true

# Add restaurant name
- tapOn:
    id: "restaurant-name-input"
    optional: true
- inputText: "Test Restaurant"

# Add an item
- tapOn:
    text: "Add Item"
    optional: true
- tapOn:
    id: "item-name-input"
    optional: true
- inputText: "Burger"
- tapOn:
    id: "item-price-input"
    optional: true
- inputText: "12.99"
- tapOn:
    text: "Save"
    optional: true

# Verify item was added
- assertVisible:
    text: "Burger"
    timeout: 5000

# Share receipt
- tapOn:
    text: "Share"
    optional: true
- assertVisible:
    text: ".*QR.*|.*Code.*"
    timeout: 5000
